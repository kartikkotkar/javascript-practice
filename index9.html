<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>incriment operator</title>
</head>
<body>
    <script>
        let num = 55;
        let result = ++num;
        console.log(result);
        console.log(num);
    </script>
